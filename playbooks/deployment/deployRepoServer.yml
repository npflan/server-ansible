---
- hosts: localhost
  gather_facts: no
  tasks:

  - name: "FIX: Ubuntu 16.04 LTS dosen't come with certain modules, required by ansible"
    become: yes
    become_user: root
    become_method: sudo
    raw: apt-get install python-minimal aptitude -y

  - name: "Accept SteamCMD license"
    become: yes
    become_user: root
    become_method: sudo
    debconf:
      name: "steamcmd"
      question: "steam/question"
      value: "I AGREE"
      vtype: "select"

  - name: "Update, Upgrade, Remove and Clean APT Packages"
    become: yes
    become_user: root
    become_method: sudo
    apt:
      update_cache: yes
      upgrade: full
      cache_valid_time: 86400 #one day
      state: latest

  - name: "Install screen APT Package"
    become: yes
    become_user: root
    become_method: sudo
    apt:
      name: screen
      state: latest

  - name: "Install SteamCMD APT Package"
    become: yes
    become_user: root
    become_method: sudo
    apt:
      name: steamcmd
      state: latest

  - name: "Install GIT APT Package"
    become: yes
    become_user: root
    become_method: sudo
    apt:
      name: git
      state: latest

  - name: "Set ownership of /srv directory to npfuser"
    become: yes
    become_user: root
    become_method: sudo
    file:
      path: /srv
      owner: npfuser
      group: npfuser
      mode: 0755

  - name: "Clone RepoServer GIT Repository"
    become: yes
    become_user: npfuser
    become_method: sudo
    git:
      repo: 'https://github.com/NPF-Lan/NPF-RepoServer.git'
      dest: /srv/
      clone: yes
      update: yes

  - name: "Download and Update Counter-Strike: Global Offensive"
    become: yes
    become_user: npfuser
    become_method: sudo
    shell: steamcmd +login anonymous +force_install_dir /srv/csgo +app_update 740 validate +quit

  - name: "Download and Update Counter-Strike: Source"
    become: yes
    become_user: npfuser
    become_method: sudo
    shell: steamcmd +login anonymous +force_install_dir /srv/css +app_update 232330 validate +quit

